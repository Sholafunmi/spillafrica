<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill Africa Registration Form</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap" rel="stylesheet">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet"> -->
</head>
<body>
   <section id="reg">
    <div class="regIntro">
         <h2>You are welcome to <br>Spill Conference Registration Portal</h2>
    <p>Register Here</p>
    </div>
   
    <form id="registrationForm" method="post" action="">
        <label for="name">Fullname:</label>
        <input type="text" id="name" required><br>
        
        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" required><br>

        <label for="tel"> Phone No:</label>
        <input type="tel" id="tel" required> <br>


        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <div class="attendees">
            <div class="firstTime">
                 <label for="firstTimer">First Time Attender</label>
                 <input type="checkbox" name="First Timer" id="firstTimer">
            </div>

            <div class="repeatAttendee">
                <label for="repeatAttender">Repeat Attender </label>
                 <input type="checkbox" name="Repeat Attender" id="repeatAttender">
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</section>

<script>
     const form = document.getElementById('registrationForm');

form.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    const name = document.getElementById('name').value;
    const occupation = document.getElementById('occupation').value;
    const tel = document.getElementById('tel').value;
    const email = document.getElementById('email').value;
    const firstTimer = document.getElementById('FirstTimer').value;
    const repeatAttender = document.getElementById('RepeatAttender').value;
    
    
    // Add more form data as needed

    // Send the data to the Google Sheet using Google Sheets API
    const formData = {
        'Name': name,
        'Occupation':occupation,
        'Tel':tel,
        'Email': email,
        'First-Time-Attender':firstTimer,
        'Repeat-Attender':repeatAttender
        // Add more data keys here matching your Google Sheet column names
    };
   
   
    fetch(' https://script.google.com/macros/s/AKfycby6KFE6tCY9_Y4Z8AKuHgjdFYa8X9HRE07GbUf-io9QyNXV_7qwkabt2Fk5fATGCTzolA/exec', {
        method: 'POST',
        mode: 'no-cors',
        cache: 'no-cache',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(formData).toString()
    })
        .then(response => {
            console.log('Form data sent successfully.');
        })
        .catch(error => {
            console.error('Error sending form data:', error);
        });
});
</script>

</body>
</html>
